<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Test to use plugin in node environment</title>
  </head>
  <body>
    <div id="editor"></div>
    <!-- Editor -->
    <script type="module">
      import { Editor } from 'http://localhost:8080/dist/index.js';
      import autoComplete from '/dist/index.js';
      const list = document.createElement('div');
      const option = {
        reducer: function(action) {
          switch(action.act) {
            case 'open':
              console.log('Open');
              break;
            case 'enter':
              const tr = action.view.state.tr
                .deleteRange(action.range.from, action.range.to)
                .insertText(`mention action!`);
              action.view.dispatch(tr);
            case 'close':
              console.log('Close');
              break;
            default:
              break;
          }
        },
        triggers: [
          { name: 'mention', regex: /(@)$/, cancelWithSpace: true },
          { name: 'task', regex: /(\[)$/, cancelWithSpace: false },
        ]
      }

      const editor = new Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: '',
        useCommandShortcut: false,
        plugins: [[autoComplete, option]],
      });

      window.editor = editor;
    </script>
  </body>
</html>
